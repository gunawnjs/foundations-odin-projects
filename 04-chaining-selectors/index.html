<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chaining Selectors</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
            <img class="avatar proportioned" src="./img/pexels-katho-mutodo-8434791.jpg" alt="female">
            <img class="avatar distorted" src="./img/pexels-andrea-piacquadio-3777931.jpg" alt="male">
        </div>
        <div>
            <img class="original proportioned" src="./img/pexels-katho-mutodo-8434791.jpg" alt="female">
            <img class="original distorted" src="./img/pexels-andrea-piacquadio-3777931.jpg" alt="male">
        </div>
    </body>
</html>
